<div class="post-navigator">
    <div class="next-link">
    {% if include.post.next_tags != nil %}
        <a href="{{site.baseurl}}{{include.post.next_tags.url}}#content">← {{include.post.next_tags.short_title}}</a>
    {% endif %}
    </div>
    <div class="previous-link">
    {% if include.post.previous_tags != nil %}
        <a href="{{site.baseurl}}{{include.post.previous_tags.url}}#content">{{include.post.previous_tags.short_title}} →</a>
    {% endif %}
    </div>
</div>
